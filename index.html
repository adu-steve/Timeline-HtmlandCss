<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  </head>
  <body>
    <section class="Contact-Session">
      <div class="contact-header">
        <h1>GET IN TOUCH</h1>
      </div>
      <div class="contact-div">
            <div class="content-div">
                <div class="welcoming-div">
                    <h3>DON'T BE SHY!</h3>
                    <p>
                        Feel free to get in touch with me. I am always open to discussing
                        new projects, creative ideas or opportunities to be part of your
                        visions.
                    </p>
                </div>
                <div class="mail-me">
                    <h4>Mail Me</h4>
                    <p>aduwillie@gmail.com</p>     
                </div>
                <div class="call-me">
                    <h4>Call Me</h4>
                    <p>+233 559 155 034</p>     
                </div>
                <div class="links">
                    <i class="fa fa-facebook fa-2x link"><a href="facebook.com"></a></i>
                    <i class="fa fa-github fa-2x link"><a href="github.com"></a></i>
                    <i class="fa fa-linkedin fa-2x link"><a href="linkedIn.com"></a></i>
                    <i class="fa fa-twitter fa-2x link"><a href="twitter.com"></a></i>
                </div>
            </div>
            <div class="inputs-div">
                <div class="inputs">
                    <input type="text" placeholder="Your Name" required class="nameInput">
                    <input type="email" placeholder="Your Email" required class="emailInput">
                    <input type="text" placeholder="Your Subject" required class="subjectInput">
                </div>
                <div class="textArea">
                    <textarea placeholder="Type your message here please" name="message" id="messageid" cols="50" rows="10"></textarea>
                    <button class="send-message">
                       Send Message <span class="fa fa-paper-plane"></span>
                    </button>
                </div>

            </div>
      </div>
     
    </section>
  </body>
</html>
